<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto blog: contato</title>

    <link rel="icon" href="../img/download.jfif">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contato.css">
    <script src="https://kit.fontawesome.com/81967479e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="cabecalho">
        <nav class="wrapper flex">
            <h3>Blog</h3>
            <div class="links_menu">
                <a href="../index.html">Blog</a>
                <a href="./contato.html"  class="link_ativo">Contato</a>
                <!-- <a href="https://www.instagram.com/gabriele_britoo/" target="blank" class="mama">bumbum guloso</a> -->
            </div>
        </nav>
    </header>
    <main>
        <section class="secao_contato wrapper">
            <div class="textos_contato">
                <h2>Entre em contato</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sunt rem provident porro hic explicabo, illo est natus expedita reprehenderit tempore optio nihil quasi officia magnam eos itaque, facilis numquam obcaecati?</p>
            </div>
            <form class="form_contato">
                <div class="inputs_form flex">
                    <div class="input_text">
                        <label for="nome_usuario">Nome</label>
                        <input type="text" id="nome_usuario" placeholder="Digite o seu nome"> <!--precisamos definir um id para passar no for do label-->
                    </div>
                    <div class="input_text">
                        <label for="email_usuario">Email</label>
                        <input type="email" id="email_usuario" placeholder="Digite o seu email"> <!--precisamos definir um id para passar no for do label-->
                    </div>
                    <div class="input_text input_txtarea">
                        <label for="">mensagem</label>
                        <textarea id="mensagem_usuario" rows="6" placeholder="Digite aqui sua mensagem (max. 280 caracteres)" maxlength="280"></textarea>
                    </div>
                </div>
                <button type="button" class="btn_enviar">Enviar mensagem</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Todos os direitos reservados.</p>
    </footer>
</body>
</html>
